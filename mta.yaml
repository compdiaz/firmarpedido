_schema-version: "3.2"
ID: Employees
version: 0.0.1
modules:
- name: Employees-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Employees-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - Employees.zip
      name: Employees
      target-path: resources/
    - artifacts:
      - Employees.zip
      name: Employees
      target-path: resources/
    - artifacts:
      - employees.zip
      name: employees
      target-path: resources/
- name: employees
  type: html5
  path: employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: Employees
  type: html5
  path: employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: Employees-destination-content
  type: com.sap.application.content
  requires:
  - name: Employees-destination-service
    parameters:
      content-target: true
  - name: Employees-repo-host
    parameters:
      service-key:
        name: Employees-repo-host-key
  - name: uaa_Employees
    parameters:
      service-key:
        name: uaa_Employees-key
  parameters:
    content:
      instance:
        destinations:
        - Name: employees_Employees_repo_host
          ServiceInstanceName: Employees-html5-srv
          ServiceKeyName: Employees-repo-host-key
          sap.cloud.service: employees
        - Authentication: OAuth2UserTokenExchange
          Name: employees_uaa_Employees
          ServiceInstanceName: Employees-xsuaa-service
          ServiceKeyName: uaa_Employees-key
          sap.cloud.service: employees
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: Employees-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Employees-html5-srv
    service-plan: app-host
- name: Employees-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Employees-destination-service
    service-plan: lite
- name: uaa_Employees
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Employees-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
