_schema-version: "3.2"
ID: Employees
version: 0.0.1
modules:
- name: Employees-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Employees-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - employees.zip
      name: employees
      target-path: resources/
    - artifacts:
      - firmarpedidoEmployees.zip
      name: firmarpedidoEmployees
      target-path: resources/
- name: employees
  type: html5
  path: employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: firmarpedidoEmployees
  type: html5
  path: employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Employees-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Employees-html5-srv
    service-plan: app-host
- name: Employees-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Employees-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
